<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat-box {
            border: 1px solid black;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        #message-input {
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Chat Room</h1>
<div id="chat-box">
    <!-- Messages will be displayed here -->
</div>
<input type="text" id="message-input" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<script>
    let ws;
    let recipient;
    const username = localStorage.getItem("username");

    document.addEventListener("DOMContentLoaded", function() {
        recipient = sessionStorage.getItem("recipient");

        if (!username || !recipient) {
            window.location.href = "login.html"; // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
            return;
        }

        // Create a consistent room ID for the chat room
        const sortedUsernames = [username, recipient].sort();
        const roomId = `${sortedUsernames[0]}_${sortedUsernames[1]}`;

        // Load previous messages
        fetch(`http://localhost:8081/chat/messages?roomId=${roomId}`)
            .then(response => response.json())
            .then(messages => {
                let chatBox = document.getElementById('chat-box');
                messages.forEach(message => {
                    let messageDiv = document.createElement('div');
                    messageDiv.textContent = `${message.sender}: ${message.message}`;
                    chatBox.appendChild(messageDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error('Error fetching messages:', error));

        ws = new WebSocket("ws://localhost:8081/ws/chat?username=" + encodeURIComponent(username));

        ws.onopen = function() {
            console.log('Connected to WebSocket');
        };

        ws.onmessage = function(event) {
            let chatBox = document.getElementById('chat-box');
            let message = document.createElement('div');
            message.textContent = event.data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        window.sendMessage = function() {
            let messageInput = document.getElementById('message-input');
            let message = messageInput.value;
            if (message.trim() !== '') {
                ws.send(JSON.stringify({
                    sender: username,
                    recipient: recipient,
                    message: message
                }));
                messageInput.value = '';
            }
        };

        window.onbeforeunload = function() {
            ws.close();
        };
    });
</script>
</body>
</html>
