<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat-box {
            border: 1px solid black;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #message-input {
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Chat Room</h1>
<div id="chat-box">
    <!-- Messages will be displayed here -->
</div>
<input type="text" id="message-input" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<script>
    const userId = localStorage.getItem("userId");
    const recipient = sessionStorage.getItem("recipient");
    let ws;

    document.addEventListener("DOMContentLoaded", async () => {
        if (!userId || !recipient) {
            window.location.href = "login.html"; // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
            return;
        }

        const senderUser = await (await fetch(`http://localhost:8081/users/${userId}`)).json();
        const recipientUser = await (await fetch(`http://localhost:8081/users/${recipient}`)).json();

        // Create a consistent room ID for the chat room
        const roomId = [userId, recipient].sort().join("_");

        // Load previous messages
        fetch(`http://localhost:8081/chat/messages?roomId=${roomId}`)
            .then(response => response.json())
            .then(messages => {
                const chatBox = document.getElementById('chat-box');
                messages.forEach(message => {
                    // Display message with sender's username
                    const messageDiv = document.createElement('div');
                    messageDiv.textContent = `${message.sender === parseInt(userId)
                        ? senderUser.username : recipientUser.username}: ${message.message}`;

                    chatBox.appendChild(messageDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error('Error fetching messages:', error));

        ws = new WebSocket(`ws://localhost:8081/ws/chat?userId=${userId}`);

        ws.onopen = function () {
            console.log('Connected to WebSocket');
        };

        ws.onmessage = function (event) {
            const chatBox = document.getElementById('chat-box');
            const messageData = JSON.parse(event.data);

            // Display message with sender's username
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${messageData.sender}: ${messageData.message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        window.sendMessage = function () {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message.trim() !== '') {
                ws.send(JSON.stringify({
                    sender: userId,
                    recipient: recipient,
                    message: message
                }));
                messageInput.value = '';
            }
        };

        window.onbeforeunload = function () {
            ws.close();
        };
    });
</script>
</body>
</html>
