<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 즐겨찾기</title>
</head>
<body>
<h2>Location Management</h2>
<form id="locationForm">
    <label for="location">장소 입력:</label>
    <input type="text" id="location" name="location" required>
    <button type="submit">장소 추가</button>
</form>

<h3>장소 목ㄺ</h3>
<form id="searchForm">
    <input type="text" id="searchQuery" placeholder="장소 조회...">
    <button type="submit">검색</button>
    <button type="button" id="clearSearch">X</button>
</form>
<ul id="locationList"></ul>

<script>
    const userId = localStorage.getItem("userId");
    let allLocations = [];

    document.getElementById('locationForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const location = document.getElementById('location').value;

        fetch(`http://localhost:8081/api/locations`, {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                userId: userId,
                location: location
            })
        }).then(async (res) => {
            if (res.status === 200) {
                document.getElementById('location').value = '';
                loadLocations();
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    });

    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();
        filterLocations();
    });

    document.getElementById('clearSearch').addEventListener('click', function () {
        document.getElementById('searchQuery').value = '';
        displayLocations(allLocations);
    });

    function loadLocations() {
        fetch(`http://localhost:8081/api/locations/${userId}`, {
            method: "get",
        }).then(async (res) => {
            if (res.status === 200) {
                allLocations = await res.json();
                displayLocations(allLocations);
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    }

    function displayLocations(locations) {
        const locationList = document.getElementById('locationList');
        locationList.innerHTML = '';
        locations.forEach(location => {
            const li = document.createElement('li');
            li.textContent = location.location;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () {
                deleteLocation(location.id);
            };
            li.appendChild(deleteBtn);
            locationList.appendChild(li);
        });
    }

    function deleteLocation(locationId) {
        fetch(`http://localhost:8081/api/locations/${locationId}`, {
            method: "delete",
        }).then(res => {
            if (res.status === 200) {
                loadLocations();
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    }

    function filterLocations() {
        const query = document.getElementById('searchQuery').value.toLowerCase();
        const filteredLocations = allLocations.filter(location =>
            location.location.toLowerCase().includes(query)
        );
        displayLocations(filteredLocations);
    }

    // 페이지 로드 시 위치 목록 불러오기
    window.onload = loadLocations;
</script>
</body>
</html>
