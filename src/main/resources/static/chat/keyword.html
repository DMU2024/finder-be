<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드</title>
</head>
<body>
<h2>Keyword Management</h2>
<form id="keywordForm">
    <label for="keyword">키워드 입력</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">키워드 추가</button>
</form>

<h3>키워드 목록</h3>
<form id="searchForm">
    <input type="text" id="searchQuery" placeholder="키워드 조회...">
    <button type="submit">검색</button>
    <button type="button" id="clearSearch">X</button>
</form>
<ul id="keywordList"></ul>

<script>
    const userId = localStorage.getItem("userId");
    let allKeywords = [];

    document.getElementById('keywordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const keyword = document.getElementById('keyword').value;

        fetch(`http://localhost:8081/api/keywords`, {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                userId: userId,
                keyword: keyword
            })
        }).then(async (res) => {
            if (res.status === 200) {
                document.getElementById('keyword').value = '';
                loadKeywords();
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    });

    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();
        searchKeywords();
    });

    document.getElementById('clearSearch').addEventListener('click', function () {
        document.getElementById('searchQuery').value = '';
        displayKeywords(allKeywords);
    });

    function loadKeywords() {
        fetch(`http://localhost:8081/api/keywords/${userId}`, {
            method: "get",
        }).then(async (res) => {
            if (res.status === 200) {
                allKeywords = await res.json();
                displayKeywords(allKeywords);
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    }

    function displayKeywords(keywords) {
        const keywordList = document.getElementById('keywordList');
        keywordList.innerHTML = '';
        keywords.forEach(keyword => {
            const li = document.createElement('li');
            li.textContent = keyword.keyword;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () {
                deleteKeyword(keyword.id);
            };
            li.appendChild(deleteBtn);
            keywordList.appendChild(li);
        });
    }

    function deleteKeyword(keywordId) {
        fetch(`http://localhost:8081/api/keywords/${keywordId}`, {
            method: "delete",
        }).then(res => {
            if (res.status === 200) {
                loadKeywords();
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    }

    function searchKeywords() {
        const query = document.getElementById('searchQuery').value.toLowerCase();
        fetch(`http://localhost:8081/api/keywords/${userId}/search?query=${query}`, {
            method: "get",
        }).then(async (res) => {
            if (res.status === 200) {
                const filteredKeywords = await res.json();
                displayKeywords(filteredKeywords);
            } else {
                alert(`Error: ${res.status}`);
            }
        }).catch((err) => {
            alert(`Error: ${err}`);
        })
    }

    // 페이지 로드 시 키워드 목록 불러오기
    window.onload = loadKeywords;
</script>
</body>
</html>
