<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>분실물 이름</th>
        <th>카테고리</th>
        <th>설명</th>
        <th>분실 날짜</th>
        <th>분실 장소</th>
        <th>분실 상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.user_id}"></td>
        <td th:text="${post.lost_name}"></td>
        <td th:text="${post.category}"></td>
        <td th:text="${post.field}"></td>
        <td th:text="${post.lost_date}"></td>
        <td th:text="${post.lost_location}"></td>
        <td th:text="${post.lost_status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
